    <style>
      .ck-editor__editable:not(.ck-editor__nested-editable) {
        min-height: 400px;
      }

      ::-webkit-scrollbar-track {
        background-color: #ffffff;
      }

      ::-webkit-scrollbar {
        width: 8px;
        background-color: #ffffff;
      }

      ::-webkit-scrollbar-thumb {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        background: linear-gradient(to top, #5f72bd 0%, #9b23ea 100%);
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        box-shadow: 0px 0px 1px 1px #0000001a;
        background: #f17c57fa;
        overflow: hidden;
      }

      .pulse {
        animation: pulse-animation 1s infinite;
      }

      .center {
        height: 50vh;
      }

      @keyframes pulse-animation {
        0% {
          box-shadow: 0 0 0 0px rgba(0, 0, 0, 0.2);
        }
        100% {
          box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);
        }
      }

      #loading-wrapper {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }

      #loading-text {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        color: #999;
        width: 100px;
        height: 30px;
        margin: -7px 0 0 -45px;
        text-align: center;
        font-family: "PT Sans Narrow", sans-serif;
        font-size: 20px;
      }

      #loading-content {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 170px;
        height: 170px;
        margin: -85px 0 0 -85px;
        border: 3px solid rgb(90, 0, 169);
      }

      #loading-content:after {
        content: "";
        position: absolute;
        border: 3px solid rgb(196, 157, 255);
        left: 15px;
        right: 15px;
        top: 15px;
        bottom: 15px;
      }

      #loading-content:before {
        content: "";
        position: absolute;
        border: 3px solid rgb(19, 0, 57);
        left: 5px;
        right: 5px;
        top: 5px;
        bottom: 5px;
      }

      #loading-content {
        border: 3px solid transparent;
        border-top-color: #bb00ff;
        border-bottom-color: #340057;
        border-radius: 50%;
        -webkit-animation: loader 2s linear infinite;
        -moz-animation: loader 2s linear infinite;
        -o-animation: loader 2s linear infinite;
        animation: loader 2s linear infinite;
      }

      #loading-content:before {
        border: 3px solid transparent;
        border-top-color: #ca95ff;
        border-bottom-color: #45004e;
        border-radius: 50%;
        -webkit-animation: loader 3s linear infinite;
        -moz-animation: loader 2s linear infinite;
        -o-animation: loader 2s linear infinite;
        animation: loader 3s linear infinite;
      }

      #loading-content:after {
        border: 3px solid transparent;
        border-top-color: #db8cff;
        border-bottom-color: #7300ff;
        border-radius: 50%;
        -webkit-animation: loader 1.5s linear infinite;
        animation: loader 1.5s linear infinite;
        -moz-animation: loader 2s linear infinite;
        -o-animation: loader 2s linear infinite;
      }

      @-webkit-keyframes loaders {
        0% {
          -webkit-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes loader {
        0% {
          -webkit-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      #content-wrapper {
        color: #fff;
        position: fixed;
        left: 0;
        top: 20px;
        width: 100%;
        height: 100%;
      }

      #header {
        width: 800px;
        margin: 0 auto;
        text-align: center;
        height: 100px;
        background-color: #666;
      }

      #content {
        width: 800px;
        height: 1000px;
        margin: 0 auto;
        text-align: center;
        background-color: #888;
      }
      .css-9aqf8y-MuiTableRow-root:hover {

      }
      .css-1561auf-MuiTableRow-root.MuiTableRow-hover:hover {
        background: #f6eedd !important;
      }

      .ql-toolbar.ql-snow {
        border-radius: 6px 6px 0px 0px;
      }

      .ql-container.ql-snow {
        border-radius: 0px 0px 6px 6px;
        min-height: 200px;
        max-height: 600px;
      }

      .simplebar-wrapper .simplebar-placeholder {
        display: none;
      }
    </style>
